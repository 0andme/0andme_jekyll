            "category": "",
            "content": "TIL(Today I Learned) 글 목록 펼치기    2021.07.19    2021.07.20    2021.07.21    2021.07.22    2021.07.23    2021.07.24    2021.07.25    2021.07.26    2021.07.27    2021.07.28    2021.07.29    2021.07.30    2021.07.31    2021.08.01    2021.08.02    2021.08.03    2021.08.04    2021.08.05    2021.08.06    2021.08.07    2021.08.08    2021.08.09    2021.08.10    2021.08.11    2021.08.12    2021.08.13    2021.08.17    2021.08.18    2021.08.19    2021.08.20    2021.08.23    2021.08.24    2021.08.26    2021.08.27    2021.10.15    2021.10.16    2021.10.18    2021.10.19Plan 오늘 할 일✅ 맥 환경에서 블로그 제작하기I did 오늘 한 일블로그에 사용한 기능들 정리✅Fontawsome 사용참고 링크 https://moon9342.github.io/css-fontawesome-list사이트 https://fontawesome.com/Layout 폴더의  default.html파일 안에 link한다.&lt;link rel=\"stylesheet\" href=\"https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css\"&gt;✅Custom.css 파일에 import global.css 넣기✅rouge를 이용한 syntax highlightinghttps://moon9342.github.io/jekyll-rouge확인해야하는 것  명령어를 잘 입력 했는가            명령어를 입력했을때 만들어지는 syntax.css를 default.html에 추가했는가      thankful_eyes 테마를 사용      ✅검색 기능 with.lunr.jshttps://moon9342.github.io/jekyll-search  includes/site-nav.html의 마지막 a태그 설명을 Search로 바꾸었다  _layouts/default.html에서 검색화면을 수정한다  _includes/subscribe-form.html를 수정한다. Input과 버튼부분을 수정한다.  Root 폴더 안에 검색 결과는 search.html 에 저장된다-&gt;만들어야 한다  lunr.js와 search.js를 assets/js 폴더 안에 복사글 목록이 길어질 수 있으니 글목록을 열고 닫는 부분을 js로 구현함에셋/js/postListBtn.js를 만들고 각 태그별 글목록 html 에 &lt;script src=\"/assets/js/postListBtn.js\"&gt;&lt;/script&gt;을 넣고 사용했음✅ 글의 썸네일의 미리보기를 바꾸고 싶어!구분자에 대한 이해를 도와준 사이트 https://pengpengto.gitlab.io/blog/tech/2017/06/29/jekyll-excerpt_option.html구분자 사용에 대한 참조사이트 https://cjshelton.github.io/blog/2019/05/27/customising-jekyll-excerpt-start.html글 목록을 만들었는데 문제는 글 목록이 포스트의 한 부분으로 자리 잡고 있어서 해당 내용이 미리보기에 보이는 것이다. 그래서 같은 태그의 글은 전부 동일한 미리보기를 가지고 있었고 이 부분이 마음에 들지 않았다. 결론만 말하면  excerpt구분자를 사용하여 포스트를 원하는 위치에서 두개로 쪼갠 다음 둘 중의 한 부분을 미리보기로 사용했다.Code인클루드/post-card.html 파일에서는 아래와 같이 사용하고\t\t&lt;section class=\"post-card-excerpt\"&gt;                                            &lt;p&gt;&lt;/p&gt;                                    &lt;/section&gt;각 포스트.md에는 목록을 추가하는 부분 뒤에 &lt;!-- excerpt-start --&gt;를 사용했다구분자는 각 md에 한번만 사용한다.strip_html를 사용하면 포스트의 내용을 다 텍스트로 가져오기 때문에 코드 같은 것들도 텍스트로 변환이 되기 때문에 strip_html를  제거하면 rouge가 적용된 코드 형식이 보인다. 다만 코드는 긴데 truncatewords 숫자를 작게 해서 코드 내용이 넘치면 엑스축 스크롤바가 생기는게 별로였다.오버플로우 히든을 하려다가 사실 미리보기에 코드 부터 나오는 경우는 매우 적기도 하고 이미 썸네일 이미지가 있는 상태에서 색이 있는 코드가 또 나오면 각각의 글을 구분하는데 있어 어려움이 있을 듯 하여 strip_html 옵션을 추가했다.strip_newlines은 요약본에서 중간중간 엔터가 들어간 부분을 제거하고 미리보기에 넣는 속성인데 그러면 미리보기에서 앞 문장의 끝과 다음문장의 첫글자가 붙어서 나오기 때문에 미리보기에서 읽는데 좋지 않으므로 이 속성은 제거했다truncatewords 단어수냐  truncate 글자수냐 고민을 많이 했는데 글자수로 픽스하면 글 목록의 각각의 사이즈를 동일하게 맞출수 있는 반면 단어수로 픽스하면 각각의 목록사이즈가 다양할 것이기 때문에 글목록을 자유롭게 하는 것으로 정했다. 이 부분은 조금 더 포스트가 많아지면 결정해도 될 듯하다📌 Google Search Console 활용(체크해보자)https://search.google.com/search-console?resource_id=https%3A%2F%2F0andme.github.io%2F참고 사이트 https://moon9342.github.io/jekyll-sitemap  root 폴더 바로 아래에 robots.txt 파일 생성  root폴더 바로 아래에 sitemap.xml 파일 생성  이전에 이미 등록을 요청한 상태인데 한달이 지난 상태에서도 xml을 받아들이지 못했고  https://yammong.github.io/blog/Githubio%EA%B5%AC%EA%B8%80%EA%B2%80%EC%83%89%EB%85%B8%EC%B6%9C%EC%8B%9C%ED%82%A4%EA%B8%B0 사이트를 참고해 다시 처음부터 진행했다. -&gt;✅GitHub Gist 활용참고사이트 https://moon9342.github.io/jekyll-gistGist에 대한 사이트 https://moon9342.github.io/github-gist.html테마 적용이 안되는 문제가 있었는데 알고보니 gist에서 만든 예제파일의 파일확장자가 올바르지 않아서였고 확장자를 알맞게 변경하니 테마가 적용이 되었다. gist-syntax-thems.css를 만들고 import css 하고 원하는 부분만 따로 작성하여 커스텀하는 방식을 택했다. meta부분 커스텀meta부분의 특정 태그를 삭제하려다 그냥 두는 방식을 택했다.",
        "url": "/2021.10.16"
    }

            "content": "TIL(Today I Learned) 글 목록 펼치기    2021.07.19    2021.07.20    2021.07.21    2021.07.22    2021.07.23    2021.07.24    2021.07.25    2021.07.26    2021.07.27    2021.07.28    2021.07.29    2021.07.30    2021.07.31    2021.08.01    2021.08.02    2021.08.03    2021.08.04    2021.08.05    2021.08.06    2021.08.07    2021.08.08    2021.08.09    2021.08.10    2021.08.11    2021.08.12    2021.08.13    2021.08.17    2021.08.18    2021.08.19    2021.08.20    2021.08.23    2021.08.24    2021.08.26    2021.08.27    2021.10.15    2021.10.16    2021.10.18    2021.10.19Plan 오늘 할 일✅윈도우 환경에서 제작한 블로그를 맥 환경에서 제작할 수 있도록 하기I did 오늘 한 일블로그 제작 과정 간단 정리 및 맥 환경에서 블로그 제작 가능하도록 환경 설정필수로 기억해야하는 것  Jasper2 테마 사용  _yml파일 수정하여 기본 환경 설정  _data 폴더의 autor, tag 파일 수정  about 폴더의 md를 수정하면 웹상의 네비게이션 중 about을 눌렀을때 나오는 화면 수정 가능root폴더 바로 아래에 들어 있는 두개의 파일  archive.md  모든 포스트 줄줄이 볼 수 있음  author_archive.md  태그별로 모아서 포스트 볼 수 있음  post 내의 글 첫부분에 오는 cover를 설정/해제          Layout 폴더의 post.html 에서 설정가능      동일한 파일에서 이메일 구독 부분도 지우기 가능하다        각 포스트의 md 파일의 cover 속성은 썸네일에 해당된다.  data폴더의 tag.yml파일 중 cover는 해당 태그 이름을 눌렀을때 나오는 페이지의 커버이다. 나는 그것을 뺏다  css를 수정하고 적용하기 위해서는 gulp로 컴파일을 해줘야한다.          먼저 node.js설치가 필요하고 node.js 버전은 11.15.0을 사용한다      npm으로 걸프 gulp를 설치해줘야한다.        gulpfile.js파일도 수정하고 npm install에 사용되는 package.json도 수정했다.  걸프는 css 변경되면  gulp css 명령어를 치도록 한다.그래야 빌트 폴더에 변경사항이 들어감  css나 js연결을 위해선 layout폴더의 default.html 파일을 수정하면된다.          custom.css 추가      Webfont link 추가      시행 착오  로컬 서버에서 열리지 않는 문제가 있었는데 알고보니 주석처리 과정에서 실수가 있었음..",

    "git-withteam": {
        "title": "함께하는 Git/Github 팀원과 프로젝트 함께하기",
            "author": "0andme",
            "category": "",
            "content": "Git/Github  글 목록 펼치기     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 상     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 하     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 예시     [함께하는 Git/Github] 팀원과 프로젝트 함께하기  📌모두가 다음과 같은 흐름으로 작업을 하지 않으며 개인의 작업 흐름을 정리해둔 글입니다.git/github 사용의 전체적인 흐름을 파악하고 이해해보는 것이 목표입니다  📌이 글은 타인의 원격저장소와 나의 저장소(원격,로컬)를 다룹니다.git 명령어들을 이해하고 있다는 가정하에 작성한 것입니다.  윈도우 환경에서 실습을 진행 / vim 으로 커밋 메세지를 작성 / CLI 환경만 이용◼ 전체적인 흐름전체적인 흐름은 다음과 같다.간단히 말해 팀장이 프로젝트를 담을 메인 원격 저장소를 만들고 이를 팀원들이 각자의 원격저장소(서브 저장소)로 복사해서 작업한 후 팀장의 원격 저장소로 모은다고 생각하면 된다. 팀장을 메인 저장소의 주인이라고 쉽게 생각하면 되고 메인 원격 저장소와 서브 저장소는 쉬운 구분을 위해 이 글에서 사용하는 단어다.  예제와 함께 해보자  혼자해보는 것이라면 두개의 github계정이 있어야 한다.  또한 가상머신이나 두 대의 PC가 있어야 로그인과 로그아웃을 반복하지 않을 수 있다.◼ 공통 👨‍👧‍👦이슈 생성프로젝트를 진행하면서 발생하는 모든 작업이 이슈가 될 수 있다. (기능 개발, 버그 수정, 건의사항, 업데이트 등등) 팀장과 팀원 모두가 메인원격저장소(팀장의 github)에 이슈를 생성 할 수 있다.◼ 팀장 🏠1. 프로젝트를 위한 원격 저장소 만들기팀장 0andme가 다음과 같이 자신의 github에 git_project원격 저장소를 만들고 팀원에게 해당 저장소 주소를 공유한다.앞으로 이 저장소는 메인 저장소가 되며 개개인이 작업한 결과물을 한 곳에 모으는 곳이 된다. 실습에서는 팀장이 new 브랜치를 만들었고 모든 팀원은 해당 브랜치로 PR을 보내는 형태로 진행된다.2. milestone,프로젝트 생성팀장은  milestone과 프로젝트를 생성할 수 있다.  Milestone 생성이슈들을 그룹화하는 Milestone을 생성하면 이슈들을 묶어 관리할 수 있다.      팀장의 프로젝트 생성    실습에는 템플릿을 Automated kanban을 사용했다.  프로젝트 탭에서 프로젝트가 잘 생성됐는지 확인해보면 아래와 같이 나타날 것이다. 템플릿을 적용한 형태이기 때문에 다른 템플릿을 골랐다면 다르게 나타날 것이다. issue 목록에서 issue 카드를 드래그 앤 드롭으로 To do, Done등으로 옮기며 작업 상황을 변경하면 된다.3. 작업하기팀장은 메인 저장소가 자신의 저장소이니 자유롭게 파일을 올리면 되는데 실습에서는 팀장이 해당 프로젝트를new 브랜치에서 작업하였다.4. 승인하고 merge하기팀장은 팀원이 보낸 PR을 확인하여 수정사항이 필요하면 코멘트를 남기거나 바로 merge를 하면 된다.5. 원격 저장소의 변경사항 로컬로 가져오기팀원의 파일이 자신의 원격저장소에 merge되었음으로 자신의 로컬에서 작업한 내용을 push하기 전에 원격저장소의 변경사항을 받아오는 작업을 해야 충돌이 나지 않는다. 참조 링크  git fetch origin newgit merge  FETCH_HEAD◼ 팀원 🏠1. 팀장의 원격 저장소 가져오기 forkfork란 타겟이 되는 저장소의 사본을 가져오는 것이다. 팀장의 원격저장소에서 fork버튼을 누르고 팀원의 로컬에서 내려받으면 된다. clone과 다른 점은 fork된 저장소를 변경할 수 있다는 점이다.팀장 0andme의 원격 저장소 git_project에서 오른쪽 상단의 fork버튼을 누르면 로딩 후 팀원 이름(0andme2) / 팀장의 원격저장소 이름(git_project) 형태로 팀원의 원격 저장소가 생긴다. 그리고 그 이름 아래에는 어디서 fork된 저장소인지도 나온다.2. 새로운 브랜치에서 작업하기팀원은 자신의 원격 저장소가 생겼으니 이를 로컬에서 다운 받아 작업을 시작하면 된다.원격 저장소를 복제하고 작업한 후 결과물을 나의 원격 저장소에 push하는 것까지 아래의 흐름대로 따라 하면 된다. 간단하게 clone하기-&gt; 파일 생성 등의 작업하기-&gt; add하기-&gt;commit하기-&gt;push하기이다. 참조 링크팀장은 new브랜치에서 작업을 하고 있다. 팀원도 동일한 브랜치에서 작업할 순 있지만 또다른 브랜치를 생성하고 나서 new브랜치로 머지한 후 PR을 보내는 것을 더 권장한다.3. PR 생성PR 퀘스트를 보낼 때 한번 더 확인해봐야하는 것은 아래와 같이 팀원의 원격저장소의 어떤 브랜치를 팀장의 원격저장소의 어떤 브랜치로의 merge를 요청하는지이다. 실습에서 팀장의 new브랜치로 merge하기로 하였으므로 이를 확인하고 보내면 된다. 대부분 잘 정해져있다. 이때 코멘트를 작성하는 부분에 #을 작성하면 자동으로 현재 생성된 이슈목록들이 나온다. 목록 중에서 현재 merge를 요청한 작업이 어떤 이슈에 대한 작업물인지 찾아 클릭하면 된다. 실습에서는 이슈번호가 5였다.  PR 생성 참조 링크4. 메인 원격 저장소의 변경사항 받아오기PR이 승인되면 팀장의 원격저장소의 new브랜치의 변경사항이 생기게 된다. 다음 작업을 위해선 팀장과 마찬가지로 팀원도 이를 자신의 로컬저장소로 가져오는 작업이 필요하다.1.upstream 추가하기PR을 생성하려고 하거나 혹은 생성했는데 충돌로 인해 merge가 되지 않는다고 나온다면 팀장의 원격 저장소의 변경사항을 로컬로 가져와서 작업한 후 PR을 요청했던 나의 원격저장소로 push해주면 된다. 이때 새로운 원격 저장소를 추가해줘야 한다. 이때 나오는 개념이 upstream이다.간단히 말하면 나의 로컬 저장소에서 봤을때fork한 남의 저장소가upstream, 내 원격저장소가 origin인 것이다.실습예제 상황에서 봤을 때, 팀원0andme2의 로컬 저장소 입장에서 팀장0andme의 원격 저장소는upstream, 팀원의내 원격저장소가 origin인 것이다.먼저 아래의 git명령어로 현재 로컬 저장소와 연결된 원격 저장소 목록을 확인해볼 수 있다.  git remote -v upstream에 해당되는 주소가 없다면 아래의 명령어로 추가하면 된다. 이때 ‘upstream’은 별칭이기 때문에 다른 별칭을 사용해도 되지만 통상적으로 upstream이라고 이름붙인다.  git remote add upstream [타인의 원격저장소 주소]2. 변경사항 받아오기팀장의 원격 저장소의 변경사항을 가져오는 것이기 때문에 origin이 아닌 upstream의 new 브랜치에서 변경사항을 가져와야 한다는 것을 알면 된다.  git fetch upstream new  git merge  FETCH_HEAD",

    "git-alone-example": {
        "title": "혼자하는 Git/Github 전체적인 흐름 알아보기 - 예시",
            "author": "0andme",
            "category": "",
            "content": "Git/Github  글 목록 펼치기     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 상     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 하     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 예시     [함께하는 Git/Github] 팀원과 프로젝트 함께하기예시 위의 이미지 크게 보기위와 같은 흐름대로 진행됩니다.1. Clone문서 폴더의 dev폴더에 gitex 저장소 복제해오기1-1. 원격 저장소 gitex의 주소를 복사1-2. 문서/dev폴더에서 마우스 오른쪽 클릭 후 git bash Here 클릭1-3. git clone 원격저장소 gitex의 주소 입력1-4. cd명령어를 이용하여 로컬 저장소 폴더로 이동2. branch와 checkout로컬 저장소에 새로운 branch new branch 생성 하고 이동하기2-1. 브랜치 생성하기2-2. 브랜치로 이동하기3. add와 commitREADME.md 수정하고 add와 commit하기3-1. 파일 수정하기나의 경우 vim 에디터에서 가볍게 수정하였고 아래의 내용을 작성하였다.3-2. add 하기3-3. commit하기4. push원격저장소에 로컬 브랜치 new를 push하기4-1. push하기4-2. 확인해보기github의 원격저장소로 가서 위의 버튼을 누르면 현재 브랜치들이 나오는데 new브랜치가 있는 것을 확인할 수 있다.new 브랜치를 클릭하면 로컬에서 변경한 작업이 원격 저장소에도 반영되었음을 알 수 있다.5. PR 보내기5-1. github에서 풀리퀘스트를 생성한다. 어떤 브랜치를 어디에 병합하는지 확인하고 적절한 멘트를 작성한다.5-2. merge를 하고자 하면 아래 이미지의 버튼을 누른다.6. pull과 fetch+merge로 충돌 해결하기6.1 로컬에서 push할때의 충돌 해결하기충돌 상황을 만들기 위해 아래와 같이 github의 new 브랜치에서 README.md파일을 변경하였다.로컬 new 브랜치에서도 아래와 같이 README.md파일을 변경하고 add, commit, push를 진행하면 충돌이 나며 push가 거절된다.아래의 명령어로 원격 저장소의 브랜치 new의 변경사항을 로컬로 가져와 병합까지 진행한다.다시 파일을 열어 수정한 후  add, commit, push를 차례대로 다시 하면 된다. 아래는 로컬에서 README.md 파일을 다시 열어 수정한 것이다.github으로 돌아가 병합하여 수정한 파일이 제대로 올라갔는지 확인하면 된다.6.2 PR에서 충돌 해결하기충돌상황을 만들기 위해 아래와 같이 github의 main브랜치에서 README.md파일을 변경하였다.PR을 생성하고 보니 아래와 같이 README.md 파일에서 충돌이 있음을 알 수 있다.이를 해결하기 위해 로컬에서 main의 변경사항을 가져온다.충돌이 일어났던 README.md 파일을 수정하고 다시 add, commit, push를 차례대로 다시 한다. push할때 main이 아닌 PR을 보낸 브랜치로 보내야 한다.",
        "url": "/git_alone_example"
    }
    ,

            "content": "Git/Github  글 목록 펼치기     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 상     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 하     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 예시     [함께하는 Git/Github] 팀원과 프로젝트 함께하기5. 풀리퀘스트 PR(pull request)보내기  이미지 크게 보기원격 저장소의 하위 브랜치에서 원격 저장소의 상위 브랜치로의 merge를 요청하는 것을 풀리퀘스트 PR(pull request)이라고 한다.풀리퀘스트를 생성하는 방법은 아래와 같다.1.1로컬 브랜치에서 원격 저장소에 push하고 나면 아래의 이미지와 같이 github에 자동으로 나타나는 PR 생성 창을 누르거나   1.2Pull requests -&gt; new pull request 버튼을 누른다.2하위 브랜치와 상위 브랜치가 무엇인지 한 번 더 확인하고 create pull request버튼을 누른다.3적절한 PR comment를 남기고 create pull request버튼을 누르면 풀리퀘스트가 만들어진다.4현재 원격 저장소를 혼자 사용하고 있다고 가정하고 있으므로 merge를 하기 위해서 아래의 사진과 같은 merge pull request버튼을 누르면 된다. 팀원과 함께 개발하고 있다면 팀원의 승인 이후 merge해야할 것이다. merge는 본인이 해도 되고 팀원이 해도 된다.    6. 원격 저장소의 변경 사항 내려받고 병합하기 : fetch + merge 와 pull위의 이미지 크게 보기언제 변경 사항을 받아올까?원격 저장소에 변경이 있을 때 변경 사항을 받아오게 되는데 나의 경우엔 주로 충돌이 일어날 때 변경사항이 있음을 알게 된다.언제 충돌이 일어날까로컬에서 push할 때와 풀리퀘스트 생성시 충돌을 겪을 수 있다. 만약, 혼자 사용하는 원격 저장소인데 충돌이 일어났다면 github에서 직접 파일을 변경한 이력이 있을 것이다.  로컬에서 push 할 때의 충돌 확인위의 이미지는 원격 저장소의 new브랜치에서 변경사항이 일어나 로컬의 new 브랜치에서 push가 거절되었을 때의 메시지이다. 아래의 메시지를 잘 보면 push가 거절된 힌트를 엄청 친절하게 주고 있다는 것을 알 수 있다. 거절의 이유와 해결법까지 알려주고 있다.  풀리 퀘스트에서의 충돌 확인위의 사진은  원격 저장소의 new 브랜치의 내용을 원격 저장소의 main브랜치에 병합하고자 pr을 보냈을때 충돌이 일어났음을 보여준다. 풀리퀘스트 생성 전과 후에 모두 충돌이 일어났음을 github에서 미리 알려주고 있다.어떻게 충돌을 해결하는가변경사항이 있는 원격저장소의 branch를 로컬로 다운 받고 병합하여 수정 후 다시 add와 commit, push를 수행하면 된다.변경사항이 있는 원격저장소의 branch를 가져오는 방법은 두 가지가 있다.      fetch와 merge          fetch 명령어를 입력하면 FETCH_HEAD 라는 임시 브랜치에 원격저장소의 브랜치의 변경사항이 저장된다. 현재 브랜치에 변경사항을 바로 적용하고 싶지 않을 때 사용하면 된다.      FETCH_HEAD에 가져온 내용을 현재 브랜치와 병합하기 위해 merge명령어를 수행한다.                  git fetch origin 브랜치명                          git merge FETCH_HEAD                          pull          pull 명령어는 fetch와 merge 명령어를 수행한  것과 같다. merge를 자동으로 하고 싶을 때 사용하면 된다.                  git pull origin 브랜치명                            위의 두가지 방법 중 하나로 병합을 하고 파일을 열면 변경사항이 파일에 표시된다. 로컬저장소에서 작성한 부분과 원격 저장소에서 작성한 부분을 구분하는 부분이 아래와 같이 표시된다. 적절히 변경한 후 저장하면 된다.            파일이 변경되었기 때문에 바로 push하는 것이 아니라  add와 commit을 하고  push하면 충돌이 해결된다. PR에서도 아래와 같이 바뀌면 충돌이 해결된 것이다.        PR에서의 충돌을 해결할 때 짚고 넘어가야 하는 것은 main브랜치의 변경 사항을 받아왔다고 해서 main에 다시 push하는 것이 아니라는 것이다. 원격 저장소의 하위 브랜치에서 main으로 병합을 요청한 상태이니 하위 브랜치로 push해야한다.  풀리 퀘스트를 사용하지 않고 하위 브랜치 따위가 상위 브랜치에 뭔가를 올리려고 하지말자",
        "url": "/git_alone_2"
    }

    "git-alone-1": {
        "title": "혼자하는 Git/Github 전체적인 흐름 알아보기 - 상",
            "author": "0andme",
            "category": "",
            "content": "Git/Github  글 목록 펼치기     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 상     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 하     [혼자하는 Git/Github] 전체적인 흐름 알아보기 - 예시     [함께하는 Git/Github] 팀원과 프로젝트 함께하기      모두가 다음과 같은 흐름으로 작업을 하지 않으며 개인의 작업 흐름을 정리해둔 글입니다    git/github 사용의 전체적인 흐름을 파악하고 이해해보는 것이 목표입니다    이 글은 나의 원격 저장소와 로컬 저장소만을 다룹니다.    git 명령어들을 이해하고 있다는 가정하에 작성한 것입니다.        윈도우 환경에서 실습을 진행    vim 으로 커밋 메세지를 작성    CLI 환경만 이용  전체적인 흐름 이미지 크게 보기  이 글에선 원격 저장소에 branch를 푸시하는 4번까지의 과정을 설명합니다.1. 원격 저장소를 로컬에 복제하기 : clone이미지 크게 보기작업 초기에 가장 먼저 실행하는 작업이며 나의 경우 로컬에서의 작업 내역이 아예 없을 때 사용한다. 로컬에서 로컬저장소를 만들고(git init) 원격저장소와 연결하는 것(git remote add origin github주소 )보다 입력할 명령어가 적기 때문에 실수할 일이 거의 없어 주로 사용한다.  github에서 생성한 저장소를 내 컴퓨터에 가져오기 위해 저장소를 가져올 폴더에서 git bash 창을 열어 아래 명령을 입력한다.          git clone github주소            위의 명령어를 치고 bash명령어를 실행했던 폴더를 가보면 원격저장소 이름과 동일한 폴더가 생성되어있을 것이다. 그 폴더 안에 .git폴더가 있다면 로컬저장소가 생긴 것이다.(숨김 해제를 해야 보인다)    위의 내용대로 실행했다며 현재 bash창을 열었던 폴더에서 생성된 저장소 폴더로 이동하는 과정도 빼트리지 말아야한다. 생성된 저장소 안에서 git bash를 열어도 된다.          cd  생성된 로컬 저장소 주소(폴더이름)       2. 로컬 저장소에 새로운 branch 만들고 이동하기 : branch와 checkout이미지 크게 보기  협업뿐 아니라 개인의 작업을 위해서도 가장 중요한 부분이라고 할 수 있다.  새로운 영역을 만들어 main branch의 영역을 건들지 않는 작업이다.나의 경우 main branch를 최종의 최종의 최종만 담는 공간이자 나의 사수만 관리하는 공간이라고 생각하며 작업한다. 로컬 저장소에서 main branch로 checkout하는 일이 거의 없다. (혼자 작업하는 경우에도 동일)          git branch 생성할 브랜치명        이렇게 생성한 브랜치로 이동하기 위해서는 아래의 명령어를 사용한다.          git checkout 이동하고자 하는 브랜치명      3. 로컬 저장소에서 작업하고 커밋까지 하기 : add와 commit 이미지 크게 보기  위의 과정을 모두 진행하고 나서는 저장소안에서 자유롭게 작업을 시작하면 되고 항상 잊지말아야 할 것은 현재 브랜치가 어디인지이다.  작업을 마치면 add와 commit을 진행한다. add를 이용하여 스테이지에 올린 파일들을 하나의 덩어리로 묶는 것이 commit이다.  아래의 명령어를 이용하여 덩어리로 묶고자하는 파일들을 전부 스테이지에 올린다.          git add 파일명.확장자        add를 통해 스테이지에 올린 파일들을 한 덩어리로 묶는 commit을 실행한다.          git commit      커밋 메시지 규칙과 커밋 컨벤션 정리4. 원격 저장소에 branch 푸시하기 : push이미지 크게 보기  로컬 저장소에 쌓인 커밋들을 원격저장소에도 저장하기 위해 push 명령어를 사용한다.이때 원격 저장소의 main이 아닌 현재 로컬 브랜치와 동일한 이름의 branch에 작업을 올린다.          git push origin 브랜치명        git push -u 옵션을 사용하면 다음 push때 매번 브랜치명을 적지 않고 git push명령어만 입력해도 파일들이 자동으로 해당 branch에 저장된다. 그러나 나의 경우 -u옵션을 사용하고 나서도 확실히하는 차원에서 ‘git push origin 브랜치명’ 을 사용한다.          git push -u origin 브랜치명      ",
        "url": "/git_alone_1"
    }

        "title": "2021.07.21",

            "category": "",
            "content": "TIL(Today I Learned) 글 목록 펼치기    2021.07.19    2021.07.20    2021.07.21    2021.07.22    2021.07.23    2021.07.24    2021.07.25    2021.07.26    2021.07.27    2021.07.28    2021.07.29    2021.07.30    2021.07.31    2021.08.01    2021.08.02    2021.08.03    2021.08.04    2021.08.05    2021.08.06    2021.08.07    2021.08.08    2021.08.09    2021.08.10    2021.08.11    2021.08.12    2021.08.13    2021.08.17    2021.08.18    2021.08.19    2021.08.20    2021.08.23    2021.08.24    2021.08.26    2021.08.27    2021.10.15    2021.10.16    2021.10.18    2021.10.19Plan 오늘 할 일  지킬 다시 도전  git 실시간 강의 듣기I did 오늘 한 일  실시간으로 강사님과 git 실습을 하였다.  기존에는 로컬저장소 생성과 초기 파일 push까진는 CLI를 사용하고 그 이후부터는 소스트리를 사용했는데 조금 하드하게 배울 필요성에 대해 말씀해주셔서 기존의 소스트리는 과감히 삭제하였다.  vim을 사용하여 commit 메시지를 작성하는 법을 알려주셨다! 강의를 들으며 가장 헉!대박이야! 했던 부분  git 커밋 메시지 컨벤션에 대해서도 배웠고 이는 더 블로그에 정리해두고 찾아볼 예정이다.  함께 강의를 수강한 분과 리뷰와 리퀘스트를 진행했는데 나의 실수로 팀원분에게 리뷰전달이 늦어졌다! 리뷰가 안 오셨다고 해서 끙끙댔는데 알고보니 중간에 과정을 한 개 뛰어넘었던 것. 하지만 다신 같은 실수를 하지 않게 만들어줄 좋은 경험인 것은 확실하다.오늘을 돌아보며얻어간 것들이 많은 날들이였다. 조금 더 실무에 가까운 내용들을 알게 되었기 때문이 아닐지!사실 그만큼 다시 정리하고 내 것으로 만드는 시간이 필요하다는 의미이기에 오늘도 내 손목은 고통받는 중이다. 이젠 손목보호대를 껴도 아픈 지경내일 할 일  1주차 과제가 나오는 날  4일간의 워크시트 작성하기  JS 기초 강의 이어서 수강하기",

            "content": "TIL(Today I Learned) 글 목록 펼치기    2021.07.19    2021.07.20    2021.07.21    2021.07.22    2021.07.23    2021.07.24    2021.07.25    2021.07.26    2021.07.27    2021.07.28    2021.07.29    2021.07.30    2021.07.31    2021.08.01    2021.08.02    2021.08.03    2021.08.04    2021.08.05    2021.08.06    2021.08.07    2021.08.08    2021.08.09    2021.08.10    2021.08.11    2021.08.12    2021.08.13    2021.08.17    2021.08.18    2021.08.19    2021.08.20    2021.08.23    2021.08.24    2021.08.26    2021.08.27    2021.10.15    2021.10.16    2021.10.18    2021.10.19Plan 오늘 할 일  프로그래밍 기초 강의 듣기I did 오늘 한 일  쿠키와 세션, 캐시의 차이 점에 대해 공부하였다. 로그인 인증방식에 대한 예제로 배우니 셋의 차이를 알기 쉬웠다. 공부하면서 정보처리기사 공부를 하며 만났던 개념들이 나오니 조금 반가웠다.  웹에서 사용되는 이미지들에 대해 배웠다. WEBP에 대한 설명을 들으면서 점점 브라우저들이 업데이트되어 WEBP가 호환되기 시작하면 확장자가 한개만 있으니 개발할 때 귀찮은 일이 줄 것 같아 좋아보였다.    오늘을 돌아보며    TIL의 첫 시작이다 보니 실 공부시간보단 셋팅 시간이 훨씬 더 걸린 것 같아 아쉽다. 하지만 웹처럼 초반에 기반을 다져야 뭘 꾸미고 움직이게 할 것 아닌가. 앞으로의 영양가 있는 블로그를 다짐하며.  배민 채용설명회에서 github에 커밋찍는 것보단 한 명의 사용자만 있더라도 그 사용자를 위한 서비스를 개발해보라고 하신게 기억에 남았기에 커밋찍는것에는 크게 스트레스 받진 않으려고 한다. 사실 완전 쌩초보인 나는 공부하기도 조금 벅찬 감이 있다.내일 할 일  HTML css 강의 듣기  github 블로그 지킬로 제작해보기",
